<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Araba Detayı</h4>
            <p class="card-category">Tüm Bilgiler</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>Marka</th>
                  <th>Model Adı</th>
                  <th>Renk</th>
                  <th>Model Yılı</th>
                  <th>Açıklama</th>
                  <th>Günlük Fiyatı</th>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ carDetails.brandName }}</td>
                    <td>{{ carDetails.modelName }}</td>
                    <td>{{ carDetails.colorName }}</td>
                    <td>{{ carDetails.modelYear }}</td>
                    <td>{{ carDetails.description }}</td>
                    <td>{{ carDetails.dailyPrice | currency }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

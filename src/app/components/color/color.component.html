<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Renk Listesi</h4>
              <p class="card-category">Tüm Renkler</p>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-primary">
                    <th>Renk Adı</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let color of colors">
                        <td>{{color.colorName}}</td>           
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
